spring.application.name=empleados
#Conexion mysql
spring.datasource.url=jdbc:mysql://localhost:3306/empleados_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource..driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

#Configuracion para jsp
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

#Cambiar el context path de la app
server.servlet.context-path=/empleados
#localhost:8080/empleados
#Comentar el context path si se quiere ingresar solamente con "localhost:8080"

#cambiar el puerto
#server.port=8081